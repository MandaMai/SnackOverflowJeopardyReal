<div class="modal" tabindex="-1" role="dialog">
  <ng-template #mymodal let-modal class="questionModal">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    {{ questionText }}
  </div>
  <div class="modal-body-points">
    Your Real Points For This Question: {{ realPoints }} !
  </div>
  <div class="modal-body-answer">
      The Correct Answer: {{ questionAnswer }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btnOk" (click)="modal.close('Save click')">Done</button>
  </div>
</ng-template>
</div>
